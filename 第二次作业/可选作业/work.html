<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="work.css">
</head>
<body style="background-color: #f5f5fe">
    <h1 class="title">动态列表管理</h1>
    <div class="list">
        <table id="table">
        </table>
        <div class="listInput">
            <input type="text" id="listMsg">
            <button onclick="inset(event)">添加项</button>
        </div>
    </div>
    <div id="prompt">
        <p>此网页显示</p>
        <p>请输入新内容:</p>
        <input type="text" id="promptMsg">
        <div class="inputProm">
            <button onclick="unchange()">取消</button>
            <button onclick="writer()">确定</button>
        </div>
    </div>
</body>
<script src="work.js"></script>
</html>
